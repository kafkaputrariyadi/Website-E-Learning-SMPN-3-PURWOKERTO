<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Progress Siswa - SMPN 3 Purwokerto</title>
    <link rel="stylesheet" href="css/progress.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/theme.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/Logo.png" alt="Ikon Sekolah" width="30" height="30" />
        <span>SMPN 3 Purwokerto</span>
      </div>

      <nav>
        <a href="dashboard.html">Course</a>
        <a href="nilai.html">Nilai</a>
        <a href="tugas.html">Tugas</a>
      </nav>

      <div
        class="user-profile"
        id="userProfile"
        tabindex="0"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <span class="user-name">Lina Melinda</span>
        <div class="user-avatar">
          <img src="img/Student.png" alt="Lina Melinda" />
        </div>

        <div
          class="profile-dropdown"
          id="profileDropdown"
          role="menu"
          aria-hidden="true"
        >
          <div class="profile-info">
            <img src="img/Student.png" alt="avatar" class="dropdown-avatar" />
            <div class="profile-meta">
              <div class="profile-name">Lina Melinda</div>
              <div class="profile-email">lina@example.com</div>
            </div>
          </div>
          <div class="profile-actions">
            <a href="profile.html" class="dropdown-item">Lihat Profil</a>
            <a href="settings.html" class="dropdown-item">Pengaturan</a>
            <a href="login.html" class="dropdown-item logout">Keluar</a>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="back-row">
        <a href="dashboard.html" class="btn secondary">‚Üê Kembali</a>
      </div>

      <section class="subject-hero">
        <div class="subject-info">
          <h1 id="subjectTitle">Mata Pelajaran</h1>
          <p id="subjectDesc">
            Ringkasan progress dan detail pengerjaan tugas siswa.
          </p>
          <div class="meta">
            <div><strong>Guru:</strong> <span id="teacherName">-</span></div>
            <div><strong>Avg Nilai:</strong> <span id="avgScore">-</span></div>
            <div>
              <strong>Tugas selesai:</strong> <span id="completedCount">-</span>
            </div>
          </div>
        </div>

        <div class="subject-stats">
          <div class="circle-progress" id="circleProgress">
            <svg viewBox="0 0 36 36" class="circular-chart blue">
              <path
                class="circle-bg"
                d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
              />
              <path
                class="circle"
                id="circleBar"
                stroke-dasharray="0, 100"
                d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831"
              />
              <text x="18" y="20.35" class="percentage" id="percentText">
                0%
              </text>
            </svg>
          </div>
        </div>
      </section>

      <section class="assignments">
        <div class="assignments-header">
          <h2>Tugas dan Kuis</h2>
          <div class="filters">
            <div
              class="tabs"
              id="statusTabs"
              role="tablist"
              aria-label="Filter tugas"
            >
              <button
                class="tab active"
                data-filter="all"
                role="tab"
                aria-selected="true"
              >
                Semua (<span id="count-all">0</span>)
              </button>
              <button class="tab" data-filter="completed" role="tab">
                Selesai (<span id="count-completed">0</span>)
              </button>
              <button class="tab" data-filter="pending" role="tab">
                Belum Dikerjakan (<span id="count-pending">0</span>)
              </button>
              <button class="tab" data-filter="late" role="tab">
                Terlambat (<span id="count-late">0</span>)
              </button>
            </div>
          </div>
        </div>

        <div id="assignmentsList" class="assignments-list">
          <!-- Item tugas akan diisi JS -->
        </div>
      </section>
    </main>

    <!-- Footer intentionally removed for this page to simplify layout -->

    <script src="js/theme.js"></script>
    <script src="js/profile-dropdown.js"></script>
    <script src="js/progress.js"></script>
  </body>
</html>
